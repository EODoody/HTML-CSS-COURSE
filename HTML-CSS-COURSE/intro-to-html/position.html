<!DOCTYPE html>

<html>

<head>
  <title> Position practice</title>
</head>

<body style=" height: 3000px;
padding-top: 60px;
padding-left: 80px;
">

  <div style="background-color: black;
  color:aliceblue;
  position: fixed;
  top: 0px;
  height: 50px;
  left: 0;
  right: 0;
  text-align: center;
  z-index: 100; 
  ">
  <!-- 
    z-index is for setting a priority on "behind" and "in front"
    for objects made on the webpage  
  -->  
  
    HEADER
  </div>

  <div style="background-color: green;
  color: white;
  position: fixed;
  left: 0;
  bottom: 0;
  top: 50px;
  width: 72px;
  "> Sidebar 
  
  <div style="position: absolute;
  background-color: red;
  color: white;
  right: 0px;
  top: 0px;
  ">  
  X
  </div>

  </div>

  <div style="position: absolute;
  background-color: red;
  color: white;
  right: 10px;
  top: 60px;
  ">  
  absolute
  </div>


  <div style="background-color: lightblue;
  height: 200px;
  width: 200px;
  position: static;">div1</div>

  <div style="background-color: lightpink;
  height: 200px;
  width: 200px;
  position: relative;
  
  ">
    <div style="position: absolute;
    background-color: black;
    color: white;
    right: 10px;
    bottom: 10px;
    "> 5:00 
    </div>
    div2
  </div>



</body>

</html>
